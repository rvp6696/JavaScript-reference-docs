<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const one = (color) => {
            document.getElementById("container").style.background = color
        }
    </script>
</head>

<body id="container">

    <center>
        <h1> javascript CSS manipulation example</h1>
        <button onclick="one('red')">Red</button>
        <button onclick="one('green')">Green</button>
        <button onclick="one('orange')">Orange</button>
        <button onclick="one('pink')">Pink</button>
        <button onclick="one('maroon')">Maroon</button>
        <button onclick="one('yellow')">Yellow</button>
    </center>

</body>

</html>
