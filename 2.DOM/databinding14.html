<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple objects</title>
    <style>
        .inside {
            text-align: center;
        }

        #context {
            width: 70%;
        }

       
    </style>
    <script>
        let userlist = [
            {
                fullname: "Alex",
                age: "40 Years",
                education: "MCA",
                year: 2010,
                dob: "25-11-2008",
                city: "Bangalore",
                exp: "5 years",
                skill: ["html", "css", "react", "nodejs", "javascript", "php", "mysql"]
            },

            {
                fullname: "Ganesh",
                age: "42 Years",
                education: "MA",
                year: 2015,
                dob: "15-11-2008",
                city: "Pune",
                exp: "7 years",
                skill: ["javascript", "php", "mysql"]
            },

            {
                fullname: "Ramesh",
                age: "32 Years",
                education: "BE",
                year: 2019,
                dob: "15-11-2008",
                city: "Mumbai",
                exp: "7 years",
                skill: ["javascript", "php", "mysql", "react", "nodejs"]
            }
        ]

        const userinfo = () => {
            let data = ""

            userlist.map((user,index) => {
                data += "<tr class='inside'>"
                data += `<td> ${user.fullname} </td>`         
                data += `<td> ${user.age} </td>`
                data += `<td> ${user.education} </td>`
                data += `<td> ${user.year} </td>`
                data += `<td> ${user.dob} </td>`
                data += `<td> ${user.city} </td>`
                data += `<td> ${user.exp} </td>`
                data += `<td> ${user.skill} </td>`
                data += "</tr>"
            })

            document.getElementById("container").innerHTML = data
        }

    </script>
</head>

<body>
    
    <center>
        <h1 > User Information </h1>
    <button onclick="userinfo()"> Print Details </button>
    <br>
    <br>
    <br>

    <table  border="2" cellpadding="15" cellspacing="0" id="context">

        <thead>
            <tr>
                <th> Fullname </th>
                <th> Age </th>
                <th> Education </th>
                <th> Year </th>
                <th> DOB </th>
                <th> City </th>
                <th> Exp </th>
                <th> Skill </th>
            </tr>
        </thead>

        <tbody id="container">

        </tbody>
        
    </table>
    </center>


</body>

</html>
