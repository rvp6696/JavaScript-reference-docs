<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Object</title>
    <style>
        h1 {
            font-size: 40px;
            text-align: center;
            color: blue;
        }
    </style>
    <script>
        class Myclass{

        // all three functions are assets of Myclass

        static home = () => {
            document.getElementById("container").innerHTML = ("<h1> Welcome to Home...</h1>")
        }

        static about = () => {
            document.getElementById("container").innerHTML = ("<h1> About...</h1>")
        }

        contact = () => {
            document.getElementById("container").innerHTML = ("<h1> Contact Us...</h1>")
        }
        }

        const obj1 = new Myclass()

    </script>
</head>

<body>

    <div id="container"></div>
    
    <button onclick="Myclass.home()"> Home </button>
    <button onclick="Myclass.about()"> About Us </button>
    <button onclick="obj1.contact()"> Contact Us</button>
    <br>

    

</body>

</html>
