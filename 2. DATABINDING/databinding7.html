<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img:hover {
            opacity: 0.6;  /* reduces the brightness*/
            cursor: pointer; 
        }
    </style>
    <script>
        let one = (picname) => {
            document.getElementById("mypic").src = picname
        }
    </script>
</head>

<body>
    <h1> javascript Image manipulation example</h1>
    <img src="1.jpg" height="400" width="600" id="mypic">

    <br>
    <br>

    <img src="1.jpg" height="110" width="146" onmouseenter="one('1.jpg')">
    <img src="2.jpg" height="110" width="146" onmouseenter="one('2.jpg')">
    <img src="3.jpg" height="110" width="146" onmouseenter="one('3.jpg')">
    <img src="4.jpg" height="110" width="146" onmouseenter="one('4.jpg')">

</body>

</html>
