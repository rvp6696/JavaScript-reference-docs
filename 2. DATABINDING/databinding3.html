<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const one = () => {
            const name = document.getElementById("fname").value.trim()
            document.getElementById("container").innerText = name
            document.getElementById("total").innerText = `the no of characters are ${name.length}` 
        }
    </script>
</head>

<body>
    <h1> .value and .innerText Example</h1>

    <p> Enter your name : <input type="text" id="fname" value="GANESH" onkeyup="one()">
        
    </p>

    <h1 id="container"> No Data </h1>
    <p id="total"></p>

</body>

</html>
