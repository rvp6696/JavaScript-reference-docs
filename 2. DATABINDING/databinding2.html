<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        const one = () => {
            const name = document.getElementById("fname").value
            alert(name)
            document.getElementById("container").innerText = name
        }
    </script>
</head>

<body>
    <h1> .value and .innerText Example</h1>

    <p> Enter your name : <input type="text" id="fname" value="GANESH">
        <button onclick="one()"> Go </button>
    </p>

    <h1 id="container"> No Data </h1>

</body>

</html>
